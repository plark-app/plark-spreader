app:
  host: ${HOST}
  port: ${PORT}
  secure: ${SECURE}

database:
  dialect: postgres
  database: ${DATABASE_NAME}
  username: ${DATABASE_USERNAME:-root}
  password: ${DATABASE_PASSWORD:-root}
  host: ${DATABASE_HOST:-localhost}
  port: ${DATABASE_PORT:-5432}


firebase:

  admin_cert:
    project_id: ${FIREBASE_NAME:-"berrywallet-spreader"}
    private_key_id: ${FIREBASE_KEY_ID}
    private_key: ${FIREBASE_KEY}
    client_email: ${FIREBASE_CLIENT_EMAIL}
    client_id: ${FIREBASE_CLIENT_ID}
    client_x509_cert_url: ${FIREBASE_CERT_URL:-"https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk-sayj4%40berrywallet-spreader.iam.gserviceaccount.com"}
